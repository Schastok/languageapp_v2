<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input type="text"  id="username" placeholder="Enter Username"></ion-input>
      <ion-input type="password" id="password" placeholder="Enter Password"></ion-input>
      <span *ngFor="let error of errors" class="errormessage">{{error}}</span>
    <ion-button (click)="login()" expand="block">Login</ion-button>

</ion-content>
