<ion-header>
</ion-header>


<ion-content>
<div id="account" routerLink="/account"><ion-icon id="account-icon" name="person" ></ion-icon></div>
   <div class="back" (click)="goBack()"><ion-icon id="icon_navback" name="arrow-back-outline"></ion-icon></div>
  <div class="spinnerdiv"><ion-spinner  id="spinner" *ngIf="!ready" name="bubbles"></ion-spinner></div>
    <ion-slides *ngIf="didInit" [options]="slideConfig" #slides>
           <ion-slide *ngFor="let item of sectiondetails" id="section{{item.position}}" >

             <div class="slide" id="htmlslide" *ngIf="item.type === 'text'" [innerHTML]="item.content | safe: 'html'">
              </div>
              <div  class="slide" *ngIf="item.type === 'image'">
                <img [src]="'https://www.e-fluent.com'+item.path"/>
               </div>
               <div class="slide" *ngIf="item.type === 'audio'">
                 <audio controls src="'https://www.e-fluent.com'+item.path" type='audio/mp3'></audio>
                </div>
                <div class="slide" *ngIf="item.type === 'video'" >
                  <h2 class="title">{{item.title}}</h2>
                  <div class="description">{{item.description}}</div>
                  <video controls [src]="'https://www.e-fluent.com'+item.path" type='video/mp4'></video>
                 </div>


           </ion-slide>

    </ion-slides>


</ion-content>


<ion-footer>
  <div id='nav'>
    <div  *ngIf="!disablePrevBtn" class="navigation" id="nav-back" (click)="back()" ><ion-icon class='nav-icon' name="chevron-back-outline"></ion-icon></div>
  <div *ngIf="!disableNextBtn"  class="navigation" id="nav-next" (click)="next()" ><ion-icon class='nav-icon' name="chevron-forward-outline"></ion-icon></div>
  </div>
</ion-footer>
